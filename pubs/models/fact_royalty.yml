models:
  - name: fact_royalty
    description: Accumulating snapshot, one row per royalty owned by author
    columns:
      - name: au_id
        description: source key for drill through.
        tests:
            - not_null
      - name: titlekey
        description: Fk dimension from dim_title
      - name: titleauthorkey
        description: FK dimension from dim_titleauthor
      - name: quantity
        description: the quantity of the product on the order. Additive
      - name: royalty
        description: additive fact for  royalty percentage
      - name: revenue per title
        description: additive fact for price * quantity*royalty